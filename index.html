        @keyframes slideIn {
            from { transform: translateX(-20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @keyframes glow {
            0%, 100% { box-shadow: 0 0 20px rgba(255, 193, 7, 0.3); }
            50% { box-shadow: 0 0 30px rgba(255, 193, 7, 0.6); }
        }
        
        @keyframes spin-slow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @keyframes spin-reverse {
            from { transform: rotate(360deg); }
            to { transform: rotate(0deg); }
        }
        
        .animate-spin-slow {
            animation: spin-slow 8s linear infinite;
        }
        
        .animate-spin-reverse {
            animation: spin-reverse 6s linear infinite;
        }
        
        .slide-in {
            animation: slideIn 0.5s ease-out;
        }
        
        .pulse-animation {
            animation: pulse 2s infinite;
        }
        
        .rotate-animation {
            animation: rotate 20s linear infinite;

        function updateClock() {
            const now = getCurrentTime();
            const timeString = now.toLocaleTimeString('id-ID', { 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit' 
            });
            const dateString = now.toLocaleDateString('id-ID', { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
            
            document.getElementById('current-time').textContent = timeString;
            document.getElementById('current-date').textContent = dateString;
            
            // Add override indicator if time is overridden
            const timeEl = document.getElementById('current-time');
            if (timeOverride) {
                timeEl.style.color = '#f59e0b';
                timeEl.title = 'Waktu disimulasikan oleh admin';
            } else {
                timeEl.style.color = '';
                timeEl.title = '';
            }
            
            // Update school status
            updateSchoolStatus();
        }

        function updateSchoolStatus() {
            const now = getCurrentTime();
            const currentTime = now.getHours() * 60 + now.getMinutes();
            const currentDay = now.getDay(); // 0 = Sunday, 1 = Monday, etc.
            
            // Different school hours for Friday vs other days
            let schoolStart, schoolEnd;
            if (currentDay === 5) { // Friday
                schoolStart = 7 * 60; // 07:00
                schoolEnd = 15 * 60; // 15:00
            } else { // Monday-Thursday, Saturday
                schoolStart = 7 * 60 + 15; // 07:15
                schoolEnd = 15 * 60; // 15:00
            }
            
            const schoolStatusEl = document.getElementById('school-status');
            
            if (currentDay === 0) { // Sunday
                schoolStatusEl.textContent = 'üè´ Hari Libur - Sekolah Tutup';
                schoolStatusEl.className = 'school-status text-sm text-white font-semibold bg-black/20 px-3 py-1 rounded-lg backdrop-filter backdrop-blur-sm mb-2';
            } else if (currentTime >= schoolStart && currentTime <= schoolEnd) {
                schoolStatusEl.textContent = 'üü¢ Jam Sekolah Aktif';
                schoolStatusEl.className = 'school-status text-sm text-white font-semibold bg-black/20 px-3 py-1 rounded-lg backdrop-filter backdrop-blur-sm mb-2';
            } else if (currentTime < schoolStart) {
                schoolStatusEl.textContent = 'üü° Sekolah Belum Dimulai';
                schoolStatusEl.className = 'school-status text-sm text-white font-semibold bg-black/20 px-3 py-1 rounded-lg backdrop-filter backdrop-blur-sm mb-2';
            } else {
                schoolStatusEl.textContent = 'üî¥ Jam Sekolah Selesai';
                schoolStatusEl.className = 'school-status text-sm text-white font-semibold bg-black/20 px-3 py-1 rounded-lg backdrop-filter backdrop-blur-sm mb-2';
            }
        }

        function getClassStatus(className, scheduleData) {
            const now = getCurrentTime();
            const currentDay = now.toLocaleDateString('id-ID', { weekday: 'long' });
            const currentTime = now.getHours() * 60 + now.getMinutes();
            
            const todaySchedule = scheduleData[currentDay] || [];
            
            if (todaySchedule.length === 0) {
                return {
                    current: { subject: 'Jadwal belum tersedia', teacher: '', time: '', period: '' },
                    next: { subject: 'Jadwal belum tersedia', teacher: '', time: '', period: '' },
                    status: 'unavailable'
                };
            }
            
            let currentClass = null;
            let nextClass = null;
            
            for (let i = 0; i < todaySchedule.length; i++) {
                const classItem = todaySchedule[i];
                const [startTime, endTime] = classItem.time.split('-');
                const [startHour, startMin] = startTime.split(':').map(Number);
                const [endHour, endMin] = endTime.split(':').map(Number);
                
                const startMinutes = startHour * 60 + startMin;
                const endMinutes = endHour * 60 + endMin;
                
                if (currentTime >= startMinutes && currentTime < endMinutes) {
                    currentClass = classItem;
                    nextClass = todaySchedule[i + 1] || null;
                    break;
                } else if (currentTime < startMinutes) {
                    nextClass = classItem;
                    break;
                }
            }
            
            return {
                current: currentClass || { subject: 'Tidak Ada Kelas', teacher: 'Pembelajaran Selesai', time: '', period: '' },
                next: nextClass || { subject: 'Tidak Ada Kelas Lagi', teacher: 'Hari ini selesai', time: '', period: '' },
                status: currentClass ? (currentClass.subject === 'ISTIRAHAT' ? 'break' : 'active') : 'free'
            };
        }

            classNames.forEach(className => {
                const scheduleData = allScheduleData[className];
                const status = getClassStatus(className, scheduleData);
                
                const card = document.createElement('div');
                
                // Set card style based on status
                let cardStyle = '';
                let statusIcon = '';

        // Fullscreen functionality
        function toggleFullscreen() {
            const fullscreenBtn = document.getElementById('fullscreen-btn');
            const fullscreenIcon = document.getElementById('fullscreen-icon');
            const fullscreenText = document.getElementById('fullscreen-text');
            
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().then(() => {
                    // Hide the fullscreen button when in fullscreen mode
                    fullscreenBtn.style.display = 'none';
                }).catch(err => {
                    console.log('Error attempting to enable fullscreen:', err);
                });
            } else {
                document.exitFullscreen().then(() => {
                    // Show the fullscreen button when exiting fullscreen
                    fullscreenBtn.style.display = 'flex';
                });
            }
        }

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            updateClock();
            updateAllClassesStatus();
            
            // Update every second
            setInterval(updateClock, 1000);
            // Update all classes status every 30 seconds
            setInterval(updateAllClassesStatus, 30000);
            
            // Fullscreen button event listener
            document.getElementById('fullscreen-btn').addEventListener('click', toggleFullscreen);
            
            // Listen for fullscreen changes (when user presses ESC)
            document.addEventListener('fullscreenchange', function() {
                const fullscreenBtn = document.getElementById('fullscreen-btn');
                
                if (!document.fullscreenElement) {
                    // Show the fullscreen button when exiting fullscreen
                    fullscreenBtn.style.display = 'flex';
                }
            });
            

            
            // Initialize Element SDK if available
            if (window.elementSdk) {
                window.elementSdk.init({
                    defaultConfig,
                    render,
                    mapToCapabilities,
                    mapToEditPanelValues
                });
            }
        });
